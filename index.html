<html>
<head>
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">
</head>
<body>
	<span>Enemy:<span id="enemyId">--</span></span>
	<span>Health:<span id="healthId">--</span></span>
	<span>Hits:<span id="hitsId">--</span></span>

	<div class="button-container">
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm--offset-2">
					<button onclick="slap()">Slap</button>
				</div>
				<div class="col-sm-4 col-sm--offset-2">
					<button onclick="punch()">Punch</button>
				</div>
				<div class="col-sm-4 col-sm--offset-2">
					<button onclick="kick()">Kick</button>
				</div>
			</div>
		</div>
	</div>
	<img class="twilight-sparkle" src="http://orig15.deviantart.net/2e62/f/2013/036/7/7/twilight_sparkle___alicorn_sprite_by_kevfin-d5tznl1.png">
	<img class="hydra" src="http://orig02.deviantart.net/6f27/f/2014/058/c/7/mlp_hydra_sprite_by_jackbread-d788goi.png">
	<script src="game.js"></script>
</body>
</html>
